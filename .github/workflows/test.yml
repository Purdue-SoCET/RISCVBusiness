name: Test
on:
  push:
  pull_request: 
    branches: [63-fix-cicd]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # required
      - name: Run Regression Tests
        uses: Purdue-SoCET/SoCET-CI@63-fix-cicd # core usage
        with:
          targets: | # List all FuseSoC Test Targets
            make config
            make verilate
            python3 run_tests_verilator.py -a RV32I -t self-tests --clean --march=rv32ima_zifencei_zicsr
            make lint