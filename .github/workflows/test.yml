name: Test
on:
  push:
  pull_request: 
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6 # required
      - name: Run Regression Tests
        uses: Purdue-SoCET/RISC-V-CI@main # core usage
        with:
          targets: | # List all FuseSoC Test Targets
            ls -al /work
            ls -al riscv-tests
            ls -al riscv-tests/isa
            ls -al riscv-tests/benchmarks
            make config
            make verilate
            python run_tests.py --sim-parallel --num-harts 2