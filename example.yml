# ISA Configurations
isa_params:  
  xlen : 32
  pmp_minimum_granularity : "64K"
  supervisor : "disabled"
  address_translation : "disabled"
  isa: "rv32izifencei_zicsr"

# Microarchitectural Configurations
microarch_params:
  # Pipeline stages
  pipeline_stage : 3

  # Multicore configurations
  num_harts : 1

  # Branch/Jump Configurations
  br_predictor_type : "not_taken"
  btb_size : 128
  use_ras : "false"
  
  # Cache configurations
  cache_config  : "separate"
  dcache_type   : "l1"
  dcache_size : 1024
  dcache_block_size : 2
  dcache_assoc : 1
  icache_type   : "l1"
  icache_size : 1024
  icache_block_size : 2
  icache_assoc : 1
  noncache_start_addr : 32'hF000_0000
  tlb_entries : 16
  
  # Bus configurations
  bus_endianness      : "big"
  bus_interface_type  : "generic_bus_if"
  
  # Halt
  infinite_loop_halts : "true"
  
  # Multiplier settings
multiplier_params:
  multiplier_select : "shift_add_multiplier"
